language: python

python:
  - "2.7"
#  - "3.2" # setuptools 30.0.0 (and above) dropped support for Python 3.2
  - "3.3"
  - "3.4"
  - "3.5"
#  - "3.5-dev"
  - "3.6"
#  - "3.6-dev"
  - "3.7-dev"
#  - "nightly"

os:
  - linux
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-5
    env:
      - CXX=g++-5
  - linux
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-6
    env:
      - CXX=g++-6
#  - osx # See https://github.com/travis-ci/travis-ci/issues/4729

compiler:
  - clang++-4.0
  - g++-4.9
  - g++-5
  - g++-6

install:
  - pip install .

script: pytest